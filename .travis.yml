language: java
script:
- mvn test
after_success:
- git config --global user.email nccusoslab@gmail.com
- git config --global user.name soslaby
- git config credential.helper "store --file=.git/credentials"
- echo "https://${GH_TOKEN}:@github.com" > .git/credentials
- git checkout development
- mvn package
- git add -f target/gnafuy-api.jar
- git commit -m "[ci skip] gnafuy-api.jar auto package"
- git push origin development
env:
  global:
    secure: ""
